name: order-payment-system

services:
  api:
    container_name: ops-api
    image: ops-api:latest
    build:
      context: ../
      dockerfile: src/Presentation/OrderPaymentSystem.Api/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:8081;http://+:8080
      - ConnectionStrings__PostgresSQL=Host=db;Port=5432;Database=OrderPaymentSystem;Username=postgres;Password=${POSTGRES_PASSWORD}
      - JwtSettings__JwtKey=${JWT_KEY}
      - Kestrel__Certificates__Development__Password=${KESTREL_CERT_PASSWORD}
      - Elasticsearch__Url=http://elasticsearch:9200
      - RedisSettings__Url=redis:6379
      - ASPNETCORE_Kestrel__Certificates__Default__Password=${HTTPS_PASSWORD}
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
      - ASPNETCORE__AdminSettings__Login=${ADMIN_LOGIN}
      - ASPNETCORE__AdminSettings__Password=${ADMIN_PASSWORD}
    ports:
      - "5000:8080"
      - "5001:8081"
    volumes:
      - ${USERPROFILE}\.aspnet\https:/https:ro
    depends_on:
      db:
        condition: service_healthy
      elasticsearch:
        condition: service_started
    networks:
      - opsnw

  benchmarks:
    container_name: ops-benchmarks
    image: ops-benchmarks:latest
    build:
      context: ../
      dockerfile: benchmarks/OrderPaymentSystem.Benchmarks/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__PostgresSQL=Host=db;Port=5432;Database=OrderPaymentSystem;Username=postgres;Password=${POSTGRES_PASSWORD}
      - RedisSettings__Url=redis:6379
      - JwtSettings__JwtKey=${JWT_KEY}
      - AdminSettings__Login=${ADMIN_LOGIN}
      - AdminSettings__Password=${ADMIN_PASSWORD}
    depends_on:
      db:
        condition: service_started
      redis:
        condition: service_started
    networks:
      - opsnw
    profiles:
      - benchmarks
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

  db:
    container_name: ops-db
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=OrderPaymentSystem
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - opsnw

  pgadmin:
    container_name: ops-pgadmin
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.ru
      - PGADMIN_DEFAULT_PASSWORD=admin
    restart: always
    ports:
      - "5050:80"
    networks:
      - opsnw

  elasticsearch:
    container_name: ops-elasticsearch
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
    networks:
      - opsnw

  kibana:
    container_name: ops-kibana
    image: docker.elastic.co/kibana/kibana:8.11.0
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - opsnw

  prometheus:
    container_name: ops-prometheus
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - opsnw
    
  grafana:
    container_name: ops-grafana
    image: grafana/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./grafana:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - opsnw

  redis:
    image: redis:latest
    container_name: ops-redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - opsnw

volumes:
  postgres_data:
  elasticsearch_data:

networks:
  opsnw:
    driver: bridge